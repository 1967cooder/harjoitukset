<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Lomake</title>
</head>
<body>
    <main>

        <div class="form-wrap"><!--Luo laattikon(div lomakkeelle); form-wrap käytetään tyylitykseen CSS-ssä-->
        <h1>Sign Up</h1><br/>
        <p>It's free and only takes a minute</p>
        
    <form id="userForm"><!--Mahdollistaa, että siihen voidaan viitata javascriptillä-->

        <label for="firstname">Firstname:</label><!--label kertoo käyttäjälle mitä kentään laitetaan; for=firstname viittaa siihen, inputin id:hen-->
        <input type="text" id="firstname" name="firstnames"required ><!--sinput-tekstikenttä, jossa type="text";etää lähettäminen-->


        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname"required ><!--setää lähettäminen-->

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" >

        <label for="passowrd">Passowrd: </label>
        <input type="password" id="passowrd" name="passowrd" >

        <label for="checkpassword">Confirm: </label>
        <input type="password" id="checkpassword" name="password" >
        

        <button type="submit">Lähetä</button>
      <p class="error" id="errorMessage"></p><!--Tyhjä kappale, johon voi JavaScriptin 
      avulla lisätä virheilmoituksen (esim. jos salasanat eivät täsmää).
      id="errorMessage" mahdollistaa viittauksen siihen.
    tämä on virheen yhteydessä-->
     
    </form>
         
<p id="conditions">By clicking the Sign Up, you agree to our
<a href="#">Terms & Conditions</a>and 
<a href="#">Privacy Policy</a></p>
        
</div>

    <p id="footertext">Already have an account? 
    <a href="#">Login Here</a></p> 
</main>
<script src="script.js"></script> 
</body>
</html>
