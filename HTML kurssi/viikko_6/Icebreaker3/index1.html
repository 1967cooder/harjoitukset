<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/styles.css"/>
  <title>Three Claims, One Lie</title>
</head>
<body>

  <div class="form-wrap">
  <h1>Three Claims, One Lie</h1>

  <form id="userForm">

    <label for="claim1">Claim 1:</label>
    <input type="text" id="claim1" name="claim1"><br>

    <label for="claim2">Claim 2:</label>
    <input type="text" id="claim2" name="claim2"><br>

    <label for="claim3">Claim 3:</label>
    <input type="text" id="claim3" name="claim3"><br><br>

    <input type="button" value="Statement 1 is FALSE" onclick="checkStatement(1)">
    <input type="button" value="Statement 2 is FALSE" onclick="checkStatement(2)">
    <input type="button" value="Statement 3 is FALSE" onclick="checkStatement(3)">
  </form>

  <br>
  <button onclick="revealTruth()">Reveal TRUTH</button>

</div>


  <script>
    // Arpoo satunnaisesti yhden valheeksi (1-3)
    const lieIndex = Math.floor(Math.random() * 3) + 1;

    function checkStatement(number) {
      if (number === lieIndex) {
        alert(`✅ Statement ${number} is FALSE. Correct!`);
      } else {
        alert(`❌ Statement ${number} is TRUE. Wrong!`);
      }
    }

    function revealTruth() {
      alert(`The FALSE statement is number ${lieIndex}.`);
    }
  </script>
  
</body>
</html>
