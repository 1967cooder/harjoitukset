    <script type="text/javascript">
        //<![CDATA[
        var treeMenu = $('#ctl00_TreeMenu_TreeMenu_C');
        var selectedElementId = "0";
        var usesSimpleMenu = "False";
        var errorStateDescriptions = {};

        var notFocusingOnElement = false;

        var isRefreshing = false; // Set to true when treemenu is busy
        var wasFocusedFirstTime = false;

        function getUrlParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)')
                .exec(window.location.search);

            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        $(function setupTreeMenu() {
            restoreContentAreaTreeMenu('Course', 10098);

            isRefreshing = true;
            // Hide the treemenu until it's completely loaded
            treeMenu.on("loaded.jstree", function () {
                $(".treemenu-viewport").show();
            });

            // When selecting has been triggered on any link
            treeMenu.on("trigger_selected", "a", function () {
                var element = $(this);
                treeMenu.jstree('open_node', element);
                if (!notFocusingOnElement) {
                    element.focus();
                }
            });

            var currentNavigationItem = getUrlParameterByName('ElementID');
            if (!currentNavigationItem) {
                // If not specified, set to dashboard node
                currentNavigationItem = $('#dashboard');
            }
            var lastSelected = $(".jstree-clicked");
            // Bind selecting to after jstree has finished loading. This selects current item
            // when querystring contains the elementid, e.g. after a session expired and you go to previously visited element's page
            treeMenu.on("reselect.jstree", function (event, data) {

                // ON SELECT
                treeMenu.on("select_node.jstree", function (e, d) {
                    var currentNode = $(d.rslt.obj);
                    if (currentNode.hasClass('jstree-togglable')) {
                        return false;
                    }
                    // Store selected
                    lastSelected = currentNode.children("a:first");
                    return true;
                });

                // ON OPEN
                treeMenu.on("open_node.jstree", function (e, d) {
                    var currentNode = $(d.rslt.obj);
                    if (currentNode.hasClass('jstree-togglable')) {
                        // Don't select the togglables
                        treeMenu.jstree('deselect_node', currentNode);
                        treeMenu.jstree('open_node', currentNode);
                        if (lastSelected) {
                            // If something was previously selected, select it again
                            lastSelected.addClass('jstree-clicked');
                        }
                    } else {
                        return true;
                    }
                });

                // ON CLOSE
                treeMenu.on("close_node.jstree", function (e, d) {
                    var currentNode = $(d.rslt.obj);
                    if (currentNode.hasClass('jstree-togglable') || currentNode.hasClass('folder')) {
                        // Don't select the togglables
                        treeMenu.jstree('deselect_node', currentNode);
                        treeMenu.jstree('close_node', currentNode);
                        if (lastSelected) {
                            // If something was previously selected, select it again
                            lastSelected.addClass('jstree-clicked');
                        }
                    } else {
                        return true;
                    }
                });

                // Try to select the item on client load
                if (currentNavigationItem == 'planner') {
                    selectedId = $('#planner');
                } else if (currentNavigationItem == 'settings') {
                    selectedId = $('#settings');
                } else if (currentNavigationItem == 'status') {
                    selectedId = $('#status');
                } else if (currentNavigationItem == 'dashboard') {
                    selectedId = $('#dashboard');
                } else if (currentNavigationItem == 'participants') {
                    selectedId = $('#participants');
                } else if (currentNavigationItem == 'links') {
                    selectedId = $('#links');
                } else if (currentNavigationItem == 'student360reports') {
                    selectedId = $('#360reports');
                } else {
                    var selectedId = $('#item' + currentNavigationItem);
                }
                if (selectedId.length) {
                    treeMenu.jstree('deselect_all');
                    treeMenu.jstree('select_node', selectedId);
                    selectedId = selectedId.find("a").first();
                    selectedId.trigger('trigger_selected');
                }
                isRefreshing = false;
            });
        });

        /**
        * Reloads a folder with and selects a node after refresh is done
        */
        function reloadFolder(folderNodeId, nodeId, doNotSelectElementOnAdd, doNotFocusElementOnAdd) {
            if (nodeId && nodeId.length > 0) {
                selectedElementId = nodeId.split('item')[1];
            }
            isRefreshing = true;
            // Callback after refresh - will select the node
            var selectItemCallback = function () {

                if (nodeId && nodeId.length > 0) {
                    var cachedValue = notFocusingOnElement;
                    if (doNotFocusElementOnAdd != null) {
                        notFocusingOnElement = doNotFocusElementOnAdd;
                    }
                    SelectCurrentNavigationItem(nodeId, true, doNotSelectElementOnAdd);
                    notFocusingOnElement = cachedValue;
                } else {
                    // If nodeId is not set, deselect all
                    treeMenu.jstree('deselect_all');
                }
                isRefreshing = false;
            };

            var callbackFunction = function () {
                treeMenu.jstree("refresh", '#' + folderNodeId, selectItemCallback);
            };
            // Open node to make sure that refresh works. If it's closed, refresh wont trigger an ajax call
            if ($("#" + folderNodeId).hasClass('jstree-closed')) {
                treeMenu.jstree("open_node", "#" + folderNodeId, callbackFunction, false);
            } else {
                // do the callback function if the node was open
                callbackFunction();
            }
        }

        function showContentAreaTreeMenu() {
            $('#ctl00_Sidebar').removeClass('l-desktop-leftmenu-hidden').addClass('l-desktop-leftmenu-visible').css('display', '');
            treeMenu.resize();

            updateContentAreaTreeMenuState(true, 'Course', 10098);

            
            if (!wasFocusedFirstTime) {
                wasFocusedFirstTime = true;
                treeMenu.jstree("set_focus");
            }
            
        }

        function hideContentAreaTreeMenu() {
            $('#ctl00_Sidebar').removeClass('l-desktop-leftmenu-visible').addClass('l-desktop-leftmenu-hidden').hide();

            updateContentAreaTreeMenuState(false, 'Course', 10098);
        }

        function restoreContentAreaTreeMenu(locationType, locationId) {
            var state = loadContentAreaTreeMenuState(locationType, locationId);

            if (state) {
                if (state.isShown) {
                    showContentAreaTreeMenu();
                } else {
                    hideContentAreaTreeMenu();
                }
            }
        }

        function loadContentAreaTreeMenuState(locationType, locationId) {
            if (window.history.state && window.history.state.contentAreaTreeMenuIsShown !== undefined) {
                return {
                    isShown: window.history.state.contentAreaTreeMenuIsShown
                };
            }

            if (window.sessionStorage) {
                var contentAreaTreeMenuState = JSON.parse(window.sessionStorage.getItem('contentAreaTreeMenuState') || '{}');
                if (contentAreaTreeMenuState) {
                    if (contentAreaTreeMenuState.locationType === locationType && contentAreaTreeMenuState.locationId === locationId) {
                        return contentAreaTreeMenuState;
                    }
                }
            }

            return undefined;
        }

        function updateContentAreaTreeMenuState(isShown, locationType, locationId) {
            
            var historyState = window.history.state || {};

            historyState.contentAreaTreeMenuIsShown = isShown;

            window.history.replaceState(historyState, null, null);

            
            if (window.sessionStorage) {
                var contentAreaTreeMenuState = {
                    locationType: locationType,
                    locationId: locationId,
                    isShown: isShown
                };

                window.sessionStorage.setItem('contentAreaTreeMenuState', JSON.stringify(contentAreaTreeMenuState));
            }
        }

        /**
        * Selects an item in the tree. If the item is not visible ( by being in a lazy node ), it will attempt to load the folder with it
        */
        function SelectCurrentNavigationItem(navItem, stopReload, doNotSelectElementOnAdd) {
            if (window.itslTop[CCL.CommonWindowMessages.MessageNames.suspendUpdateBreadCrumbsAndNavigation]) {
                return;
