<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Magic Page 🌙</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>✨ Welcome to Emoji Magic Page ✨</h1>
  </header>

  <section class="image-section">
    <img src="https://source.unsplash.com/400x300/?nature,night" alt="Placeholder Nature Image" />
  </section>

  <section class="text-section">
    <p id="hiddenText">🌌 Dive into the mysteries of the night sky. Discover the beauty of the universe with just one click! 🌠</p>
    <button id="toggleBtn">🔍 Show/Hide Info</button>
  </section>

  <section class="form-section">
    <h2>💬 Send us your starry thoughts</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name ✍️" required />
      <input type="email" placeholder="Your Email 📧" required />
      <textarea placeholder="Your Message 🌟" required></textarea>
      <button type="submit">🚀 Send</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
