  <title>Frontend Mentor | Product list with cart</title>

</head>

<body>

  

  <div class="container">

    <header>
      <h2> Desserts</h2>
    </header>

 <div class="desserts">

 <!-- Тук ще се рендерират продуктите динамично чрез JS -->
</div>


  <section class="cart">
    <h3>Your Cart (<span id="cart-quantity">0</span>)</h3>
    <img src="assets/images/illustration-empty-cart.svg" alt="Cart empty" class="cart-empty" /> 
    <p id="empty-text">Your added items will appear here</p>
  
    <div id="cart-items"></div>
   
    <div id="orderSummary">Order Total</div>

    <p class="carbon-text">
    <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon neutral" class="carbon-neutral" /> 
     This is a <strong>carbon-neutral</strong> delivery
    </p>
    <button id="confirm-order" class="hidden">Confirm Order</button>
  </section>

  <div class="overlay" style="display: none;"></div>

  <section class="orderConfirmed" style="display:none;">
  
      <img src="assets/images/icon-order-confirmed.svg" alt="Order Confirmed" class="order-confirmed">
      <h3>Order Confirmed
    </h3>
    <p>We hope you enjoy your food!</p>

    <div id="confirmed-items"></div>

    <div id="orderTotalConfirmed">Order Total</div>

    <button id="startNewOrder" class="hidden">Start New Order</button>
  </section>
   
</div> 




<div class="attribution">

</body>

</html>
